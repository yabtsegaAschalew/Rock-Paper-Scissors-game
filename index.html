<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="container">
    <h3>Lets play rock papper scissors</h3>
    <p class="display"></p>
    <button class="rock js-rock" onclick="yourMove('Rock');">Rock</button>
    <button class="paper js-paper" onclick="yourMove('Paper');">Paper</button>
    <button class="scissor js-scissor" onclick="yourMove('Scissor');">Scissor</button>
    <p class="second-display"></p>
    <button class = "reset-btn" onclick="resetButton();">Reset</button>
    <script src="js/algorithm.js"></script>
  </div>
</body>
</html>
